<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu
        navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="fotos/Título-1.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="fotos/Título-2.png" type="image/png">
        <img src="fotos/Título-3.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTMl</p>
    <audio src="midia/A to the O - Diamond Ortiz.mp3" controls autoplay></audio>
    <!--MP3  WAV OGG  arquivos de áudios-->

    <br>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Aboan - Cxdy.mp3" type="audio/mpeg">
        <!--apenas o formato mp3 que é /mpeg-->
        <source src="midia/Amazer Lazer - Audio Hertz.ogg" type="audio/ogg">
        <source src="midia/Archetype - Anno Domini Beats.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p> <a href="midia/A to the O - Diamond Ortiz.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
</body>

</html>
