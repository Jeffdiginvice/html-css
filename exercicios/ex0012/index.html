<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML 5</title>
</head>
<body>
    <h1>Inserido vúdeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video src="midia/meu-traço-video.mp4" width="500" controls></video>
    
    <br> 

    <video controls width="500" poster="imagens/thumb.png" autoplay loop>
        <source src="midia/meu-traço-video.mp4" type="video/mp4">
        <source src="midia/meu-traço-video.m4v" type="video/m4v">
        <source src="midia/meu-traço-video.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodutor de videos</p>
    </video>

    <br>

    <h1>Inserindo Vídeos do YOUTUBE</h1>
    <!--IMCORPORAR-->
    <iframe width="500" height="315" src="https://youtu.be/rsFCVjr5yxc?list=PLHz_AreHm4dlAnJ_jJtV29RFxnPHDuk9o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <br>
</body>
</html>
