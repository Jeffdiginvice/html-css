<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 3px dashed red;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <!--TAMANHO PADRÃO 300x150 px-->
    <iframe src="https://www.cursoemvideo.com" frameborder="1" height="300" scolling="no">
        <a href="https://cursoemvideo.com" target="_blank"></a>
    </iframe>   
    para apreder a programar.</p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0" width="600"></iframe> também é muito legal!</p>
    <p>O site do <iframe src="https://gustavoguanabara.github.io" frameborder="0">
       no <a href="https://gustavoguanabara.github.io" target="_blank"></a>
    </iframe>   
    </iframe> também é muito legal!</p>
</body>
</html>
