<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS SIMPLES
        TABLE = tabela
           TABLE ROW = linha da tabela
              TABLE HEADER = cabeÃ§alho de tabela
              TABLE DATA = dado de tabela
        -->

    <table>
        <tr>
            <td>A1
            <td>A2
            <td>A3
        </tr>
        <tr class="linha">
            <td>B1
            <td>B2
            <td>B3
        </tr>
        <tr>
            <td>C1</td>
            <td>C2</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td class="dado">D1</td>
            <td>D2</td>
            <td class="numero">D3</td>
        </tr>
    </table>
</body>
</html>
